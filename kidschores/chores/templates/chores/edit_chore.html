{% extends 'chores/base.html' %}


{% block content %}

<p>Edit Chore</p>


<form action="{% url 'chores:edit_chore' chore.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Save chore</button>
</form>

{% endblock %}
