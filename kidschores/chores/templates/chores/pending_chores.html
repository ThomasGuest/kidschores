{% extends 'chores/base.html' %}


{% block content %}
<br>
<br>

<div>
    <h1 class="text-center">Approve Chores</h1>

    {% for chore in chores %}
    <div class="list-group">
        <a href="{% url 'chores:approve_chores' chore.id %}"
            class="text-sm-center list-group-item list-group-item-action active">
            {{ chore }}
        </a>
        {% empty %}
        <li>
            <p>no pending chores</p>
        </li>
        {% endfor %}

    </div>
    {% endblock %}
